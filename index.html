<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '目录',
      // repo: 'docsifyjs/docsify',
      //loadNavbar: true,
      loadSidebar: true,
      themeColor: '#FF0000',
      logo: 'config/icon.png',
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      //侧边栏最大级别
      subMaxLevel: 6,
      //侧边栏显示最大级别
      sidebarDisplayLevel : 6,
      //开启 alias 避免不必要的回退过程
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      //字数记数
      count:{
        position: 'top',
        countable: true,
        margin: '0px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        isExpected: true
      },
      //左边跳转目录
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: '曲中人',
      },
      //多tab
      // tabs: {
      //   persist    : true,      // default
      //   sync       : true,      // default
      //   theme      : 'classic', // default
      //   tabComments: true,      // default
      //   tabHeadings: true       // default
      // },
      // 分页导航插件
      pagination: {
        previousText: '上一卷',
        nextText: '下一卷',
        crossChapter: true,
        crossChapterText: true
      },
      // 页脚信息插件
      loadFooter: true,
      loadFooter: '_footer.md',
      //阅读进度
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      //plantuml
      plantuml: {
        skin: 'default',
      },
      // 代码块点击复制
      // opyCode: {
      //   buttonText : 'Copy',
      //   errorText  : 'Error',
      //   successText: 'Copied'
      // },
    }
  </script>

  <!-- 回到顶部 -->
  <script>
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {console.log(121);
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20 ) {
        document.getElementById("backPageTop").style.display = "block";
      } else {
        document.getElementById("backPageTop").style.display = "none";
      }
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <!-- 2d动画 -->
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  <script>
    L2Dwidget.init({
        "model": {
            jsonPath: "https://unpkg.com/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json",
            "scale": 1
        },
        "display": {
            "position": "right",
            "width": 100,
            "height": 150,
            "hOffset": 50,
            "vOffset": 0
        },
        "mobile": {
            "show": true,
            "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.1,
            "opacityOnHover": 0.2
        }
    });
  </script>
